<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Moderne</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <!-- HEADER -->
        <header class="sidebar-header">
          <h1><i class="fas fa-check-circle"></i> Todo App</h1>
        </header>

        <!-- NAVIGATION -->
        <nav class="sidebar-nav">
          <!-- SECTION TÂCHES NON CLASSÉES -->
          <section class="nav-section">
            <div class="section-header">
              <h2><i class="fas fa-tasks"></i> Tâches</h2>
              <button id="add-task-btn" class="btn-icon">
                <i class="fas fa-plus"></i>
              </button>
            </div>

            <ul id="task-nav-item" class="tasks-nav">
              <!-- Toutes les taches et les Tache independantes seront ici -->
            </ul>
          </section>

          <!-- SECTION PROJETS -->
          <section class="nav-section">
            <div class="section-header">
              <h2><i class="fas fa-folder"></i> Projets</h2>
              <button id="add-project-btn" class="btn-icon">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <ul id="projects-list" class="projects-list">
              <li class="project-item" data-project-id="some-project-id">
                <i class="fas fa-folder"></i>
                <span class="project-name">Nom du projet</span>
                <span class="task-count">3</span>
              </li>
            </ul>
          </section>
        </nav>

        <!-- FOOTER -->
        <footer class="sidebar-footer">
          <div class="user-profile">
            <div class="avatar">
              <i class="fas fa-user"></i>
            </div>
            <span class="username">Utilisateur</span>
          </div>
        </footer>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <!-- HEADER DU MAIN -->
        <header class="content-header">
          <h2 id="current-project-name">Toutes les tâches</h2>

          <div class="header-actions">
            <button class="btn-icon sidebar-toggle">
              <i class="fas fa-bars"></i>
            </button>
            <div class="filters">
              <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group"></i> Toutes
              </button>
              <button class="filter-btn" data-filter="today">
                <i class="fas fa-calendar-day"></i> Aujourd'hui
              </button>
              <button class="filter-btn" data-filter="week">
                <i class="fas fa-calendar-week"></i> Cette semaine
              </button>
              <button class="filter-btn" data-filter="upcoming">
                <i class="fas fa-calendar-alt"></i> À venir
              </button>
              <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check-circle"></i> Terminées
              </button>
            </div>

            <div class="search-box">
              <i class="fas fa-search"></i>
              <input
                type="text"
                id="task-search"
                placeholder="Rechercher des tâches..."
              />
            </div>

            <select id="sort-tasks" class="sort-select">
              <option value="dueDate-asc">Date ↑</option>
              <option value="dueDate-desc">Date ↓</option>
              <option value="priority">Priorité</option>
            </select>
          </div>
        </header>

        <!-- ZONE LISTE DES TÂCHES -->
        <div class="tasks-container" id="task-container">
          <div id="tasks-list" class="tasks-list"></div>
        </div>
      </main>
    </div>

    <!-- MODAL TASK -->
    <div id="task-modal" class="modal" style="display: none">
      <div class="modal-content">
        <button class="close-modal"><i class="fas fa-times"></i></button>
        <h3><i class="fas fa-plus"></i> Nouvelle Tâche</h3>
        <form id="task-form" class="modal-form">
          <div class="form-group">
            <label for="task-title">Titre</label>
            <input type="text" id="task-title" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="task-project">Projet</label>
              <select id="task-project">
                <option value="">Non classée</option>
              </select>
            </div>
            <div class="form-group">
              <label for="task-priority">Priorité</label>
              <select id="task-priority">
                <option value="low">Faible</option>
                <option value="medium" selected>Moyenne</option>
                <option value="high">Haute</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="task-due-date">Date limite</label>
            <input type="date" id="task-due-date" />
          </div>

          <div class="form-group">
            <label for="task-description">Description</label>
            <textarea id="task-description" rows="3"></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary close-modal">
              Annuler
            </button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>

    <!-- MODAL PROJECT -->
    <div id="project-modal" class="modal" style="display: none">
      <div class="modal-content small">
        <button class="close-modal"><i class="fas fa-times"></i></button>
        <h3><i class="fas fa-folder-plus"></i> Nouveau Projet</h3>
        <form id="project-form" class="modal-form">
          <div class="form-group">
            <label for="project-name">Nom du projet</label>
            <input type="text" id="project-name" required />
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary close-modal">
              Annuler
            </button>
            <button type="submit" class="btn btn-primary">Créer</button>
          </div>
        </form>
      </div>
    </div>
    <div class="sidebar-overlay"></div>
  </body>
</html>
